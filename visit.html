<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Your HTML content here -->
<!-- About Page -->
<section class="hero-m py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="display-4 fw-bold mb-3">Plan Your Visit</h1>
                <div class="info-container">
                    <div class="info-box">
                        <div class="icon">üïê</div>
                        <h3>9:00 AM - 5:00 PM</h3>
                    </div>

                    <div class="info-box">
                        <div class="icon">üí≤</div>
                        <h3>Adults: $5</h3>
                        <p>Students: $2</p>
                    </div>
            </div>
        </div>
    </div>
    </div>
</section>

<div class="booking-section">
    <h2>Book Your Ticket</h2>

    <form id="bookingForm">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="visitDate">Visit Date *</label>
                <input type="date" id="visitDate" name="visitDate" required>
            </div>

            <div class="form-group">
                <label for="ticketType">Ticket Type *</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="">Select ticket type</option>
                    <option value="adult">Adult - $5</option>
                    <option value="student">Student - $2</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="museum" class="form-label">Select Museum *</label>
            <select class="form-control" id="museum" name="museum" required>
                <option value="">Choose a Museum...</option>
                <option value="national-museum">National Museum of Sudan</option>
                <option value="ethnographic-museum">Sudan Ethnographic Museum</option>
                <option value="natural-history">Natural History Museum</option>
                <option value="khalifa-house">Khalifa House Museum</option>
                <option value="sudan-national-museum">Republican Palace Museum</option>
                <option value="sudan-national-museum">Sheikan Museum</option>
                <option value="sudan-national-museum">Sultan Ali Dinar Museum</option>
                <option value="sudan-national-museum">War Museum</option>
                <option value="sudan-national-museum">Sudanese Railways Museum</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numTickets">Number of Tickets *</label>
            <input type="number" id="numTickets" name="numTickets" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="specialRequests">Special Requests (Optional)</label>
            <textarea id="specialRequests" name="specialRequests" placeholder="Any special accommodations or questions?"></textarea>
        </div>

        <button type="submit" class="submit-btn">Complete Booking</button>
    </form>
</div>
<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            visitDate: document.getElementById('visitDate').value,
            ticketType: document.getElementById('ticketType').value,
            numTickets: document.getElementById('numTickets').value,
            specialRequests: document.getElementById('specialRequests').value
        };

        alert('Thank you for your booking! We will send a confirmation to ' + formData.email);
        this.reset();
    });

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('visitDate').setAttribute('min', today);
</script>
<!-- Link to JavaScript -->
<script src="../js/main.js"></script>
<!-- Bootstrap JS if using -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
